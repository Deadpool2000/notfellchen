---

steps:
  test:
    image: python
    commands:
      - python -m pip install '.[develop]'
      - coverage run --source='.' src/manage.py test src && coverage html
      - coverage html
      - cat htmlcov/index.html
  build:
    image: moanos/sphinx-rtd
    commands:
      - cd docs && make html

  deploy:
    image: appleboy/drone-scp
    settings:
      strip_components: 3
      host:
        from_secret: host
      username:
        from_secret: ssh_user
      target:
        from_secret: path
      source: docs/_build/html/
      key:
        from_secret: ssh_key



